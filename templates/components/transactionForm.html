<div class="grey-out-bg">
    <div class="transactionForm cool">
        <center>
            <h2 ng-if="!transactionExecuted">EXECUTE TRANSACTION</h2>
            <h2 ng-if="transactionExecuted">Success</h2>
            <div>
                <h1>{{ selectedStock.name }}</h1>
            </div>

            <div ng-if="!transactionExecuted">

                <div class="insufficient-funds">
                    <p ng-if="transaction.value > user.cash">Insufficient Funds</[h1]>
                </div>

                <h2 class="sans">Price: ${{ stockPrice }} &nbsp; &nbsp; Available: ${{ user.cash }}</h2>

                Amount <input type="number" ng-model="transaction.volume" class="transaction-input"><br><br>
                Value  <input type="number" ng-model="transaction.value" class="transaction-input"><br><br><br><br>
                <button ng-click="confirmBuyStock()" class="transaction-button">Execute</button>
                <button ng-click="cancelBuyStock()" class="transaction-button">Cancel</button>

            </div>

            <div ng-if="transactionExecuted">

                <h3 class="sans">Bought {{ transaction.volume }} for ${{ transaction.paid * transaction.volume }}</h3>

                <button ng-click="cancelBuyStock()" class="transaction-button">Ok</button>
            </div>

        </center>
    </div>
</div>
