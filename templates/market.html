<center style="padding-top:90px;">

	<h1 class="cool yellow">Stocks</h1>

	<table>
		<tr>
			<th>Ticker</th>
			<th>Name</th>
			<th>Price</th>
			<th>Market Cap</th>
			<th ng-if="loggedIn">Buy</th>
		</tr>
		<tr ng-repeat="stock in stocks" class="sans market-tr">
			<td ng-click="goToStock(stock)" class="td-ticker">{{ stock.ticker }}</td>
			<td ng-click="goToStock(stock)">{{ stock.name }}</td>
			<td ng-click="goToStock(stock)">Â£{{ stock.price }}</td>
			<td ng-click="goToStock(stock)">{{ stock.marketCap }}</td>
			<td ng-click="buyStock(stock)" ng-if="loggedIn"><button class="buy-button">Invest</button></td>
		</tr>
		
	</table>

	<br><br><br>

	<h1 class="cool yellow">Funds</h1>

	<table>
		<tr>
			<th>Ticker</th>
			<th>Name</th>
			<th>Price</th>
			<th>Market Cap</th>
			<th>Buy</th>
		</tr>
		<tr ng-repeat="fund in funds" class="sans market-tr">
			<td ng-click="goToStock(fund)" class="td-ticker">{{ fund.ticker }}</td>
			<td ng-click="goToStock(fund)">{{ fund.name }}</td>
			<td ng-click="goToStock(fund)">{{ fund.price }}</td>
			<td ng-click="goToStock(fund)">{{ fund.marketCap }}</td>
			<td ng-click="buyStock(fund)" ng-if="loggedIn"><button class="buy-button">Invest</button></td>
		</tr>
		
	</table>

	<br><br><br>

</center>
