<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<link href='./style/style.css' rel='stylesheet' type='text/css'>

    <link href='./style/hamburger.css' rel='stylesheet' type='text/css'>

    <link rel='shortcut icon' href='./img/logo5.png'>

    <!-- facebook meta data -->
    <meta property="og:title" content="kappisan" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.kappisan.com" />
    <meta property="og:image" content="http://www.kappisan.com/img/logo_rectangle.png" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="./libs/numeral.min.js"></script>
    <script src="./libs/moment.js"></script>
    <script src="./libs/angular-route.min.js"></script>

    <script src="./libs/d3.v3.min.js"></script>
    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <title>Stock Simulator</title>

    <style>

        html {
            color: #fff;
        }

        line-svg {
            color: #f2c800;
        }

        .axis--x path {
          display: none;

        }
        /*
            .axis {
                stroke: #fff;
                fill: #fff;
            }
        */
        .line {
          fill: none;
          stroke: #f2c800;
          stroke-width: 1.5px;
        }

        .page-heading {
            font-size: 32pt;
            color: #f2c800;
            margin-top: 12px;
            font-family: coolvetica;
        }

        .wrapper {
          width: 100%;
          height: 90px;
          position: fixed;
          background-color: #000;
        }

        .user-info {
            float: right;
            margin-right: 10px;
            color: #fff;
            position: fixed;
            top: 60px;
            right: 10px;
        }

        .transactionForm {
            position: fixed;
            margin: auto;
            left: 0;
            right: 0;
            z-index: 999999999999999999;
            top: 10px;
            bottom: 0;
            background-color: #1b1b1b;
            width: 600px;
            height: 400px;
        }

        .transactionForm h1 {
            color: #f2c800;
        }

        .td-ticker {
            color: #f2c800;
            font-family: coolvetica;
        }

        .buy-button {
            background-color: #f2c800;
            border-color: #f2c800;
            border-radius: 2px;
            height: 28px;
            width: 100px;
        }
        .buy-button:hover {
            cursor: pointer;
            opacity: 0.85;
        }

        th {
            font-family: coolvetica;
            font-size: 24px;
            font-weight: normal;
            padding: 35px 25px;
            text-align: left;
        }

        td {
            text-align:  left;
            padding: 1px 25px;
        }

        .sans {
            font-family: sans-serif;
        }

        .grey-out-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.92);
            top: 0;
            z-index: 9999999;
        }

        .market-tr:hover {
            cursor: pointer;
            background-color: #000;
        }

        .transaction-input {
            width: 234px;
            height: 24px;
            float: right;
            right: 130px;
            position: relative;
        }

        .transaction-button {
            width: 168px;
            height: 32px;
            font-family: coolvetica;
            font-size: 18px;
        }

    </style>

</head>
<body ng-app="stockApp" ng-controller="mainCtrl">




<div class="wrapper">

    <center>

      <h1 class="page-heading">{{ currentPage }}</h1>
    </center>

    <input type="checkbox" id="navigation" />
    <label for="navigation">

    <!-- Hamburger -->
    <div id="nav-icon3">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    </label>
    <nav>
        <ul>
            <li><a href="#/"><p>Home</p></a></li>
            <li><a href="#/holdings"><p>Holdings</p></a></li>
            <li><a href="#/market"><p>Market</p></a></li>
            <li><a href="#/profile"><p>Profile</p></a></li>
            <li><a href="#/statements"><p>Statements</p></a></li>
        </ul>
    </nav>

    <div class="user-info" ng-click="goToProfilePage()">
        <span class="cool">{{ user.username }}</span>
        Â£{{ user.balance }}
    </div>
        
</div>


<div id="container" ng-view></div>


<div ng-if="showTransactionForm" class="grey-out-bg">
    <div class="transactionForm cool">
        <center>
            <h2>EXECUTE TRANSACTION</h2>
            <div><h1>{{ selectedStock.name }}</h1></div><br>

            <h2>{{ stockPrice }}</h2>

            Amount <input type="number" ng-model="transaction.volume" class="transaction-input"><br><br>
            Value  <input type="number" ng-model="transaction.value" class="transaction-input"><br><br><br><br>
            <button ng-click="confirmBuyStock()" class="transaction-button">Execute</button>
            <button ng-click="cancelBuyStock()" class="transaction-button">Cancel</button>
        </center>
    </div>
</div>

<script>

    $(document).ready(function(){
      $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function(){
        $(this).toggleClass('open');
      });
    });

</script>

<script src="./main.js"></script>

</body>
</html>
